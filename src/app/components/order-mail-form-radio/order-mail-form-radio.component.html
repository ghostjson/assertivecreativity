<div class="order-mail-form-radio-component form-group p-p-5" [formGroup]="form">
  <div class="question">
    <span class="question__text">
      {{ question.label }}
    </span>
  </div>
  <div class="question-input-container radio-list">
    <div
      *ngFor="let input of question.inputs; let radioInd = index"
      [ngClass]="{
        'question-input': true,
        'question-input--selected': form.value.input_value === input.label ? true : false
      }"
    >
      <input
        type="radio"
        id="radio-input-{{ input.id }}"
        formControlName="input_value"
        class="question-input__input"
        value="{{ input.label }}"
      />
      <label 
        for="radio-input-{{ input.id }}"
        class="question-input-label"
      >
        <div class="question-input-label__text">
          {{ input.label }}
        </div>
      </label>
    </div>
  </div>
</div>
