<div class="chart-card {{styleClass}}">
  <div class="chart-card-header">
    <h3 class="chart-card-header__title">
      {{ chart.title }}
    </h3>
    <div *ngIf="chartIcon"
      class="chart-card-header__icon"
    >
      <i class="{{chartIcon}}"></i>
    </div>
  </div>
  <div class="chart-card-body">
    <p-chart [data]="chart.data" [options]="chart.options" [type]="chart.chartType"></p-chart>
  </div>
</div>
