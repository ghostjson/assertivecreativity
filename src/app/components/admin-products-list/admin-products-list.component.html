<div class="p-grid">
  <p-toast baseZIndex="100000"></p-toast>
  
  <div class="p-col card p-3">
    <p-toolbar styleClass="p-mb-4">
      <ng-template pTemplate="left">
        <h1 class="p-m-0">Manage Products</h1>
      </ng-template>
  
      <ng-template pTemplate="right">
        <a
          [routerLink]="['add']"
          pButton
          pRipple
          label="New"
          icon="pi pi-plus"
          class="p-button-success p-mr-2"
        ></a>
        <button
          pButton
          pRipple
          label="Delete"
          icon="pi pi-trash"
          class="p-button-danger"
          (click)="deleteSelectedProducts()"
          [disabled]="!selectedProducts || !selectedProducts.length"
        ></button>
      </ng-template>
    </p-toolbar>
  
    <p-table
      #dt
      [value]="products"
      [rows]="10"
      [paginator]="true"
      [globalFilterFields]="[
        'name',
        'serial',
        'category'
      ]"
      [(selection)]="selectedProducts"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
          <span class="p-input-icon-right">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt.filterGlobal($event.target.value, 'contains')"
              placeholder="Search..."
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem;">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th pSortableColumn="name">
            Name <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="serial">
            Serial <p-sortIcon field="serial"></p-sortIcon>
          </th>
          <th>Image</th>
          <th pSortableColumn="price">
            Price <p-sortIcon field="base_price"></p-sortIcon>
          </th>
          <th pSortableColumn="category">
            Category <p-sortIcon field="category"></p-sortIcon>
          </th>
          <th pSortableColumn="stockStatus">
            Status <p-sortIcon field="stockStatus"></p-sortIcon>
          </th>
          <th style="width: 170px;"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>
            <p-tableCheckbox [value]="product"></p-tableCheckbox>
          </td>
          <td>{{ product.name }}</td>
          <td>{{ product.serial }}</td>
          <td>
            <img
              [src]="'assets/images/demo-product-images/3.jpg'"
              [alt]="product.name"
              width="100"
              class="p-shadow-4"
            />
          </td>
          <td>{{ product.base_price | currency: "USD" }}</td>
          <td>{{ product.category }}</td>
          <td>
            <span
              [class]="
                'product-badge status-' + availability(product)
              "
              >{{ availability(product) }}</span
            >
          </td>
          <td>
            <a
              [routerLink]="[product.id, 'edit']"
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success p-mr-2"
            ></a>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning p-mr-2"
              (click)="deleteProduct(product)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-copy"
              class="p-button-rounded p-button-warning"
              (click)="duplicateProduct(product)"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
          In total there are {{ products ? products.length : 0 }} products.
        </div>
      </ng-template>
    </p-table>
  </div>
  <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
