<div class="questions-list">
  <p-card styleClass="p-mb-5">
    <h4 class="section-title">
      {{ sectionConfig.title }}
    </h4>
  </p-card>

  <app-custom-form-question
    *ngFor="let question of sectionConfig.questions; index as questionIndex"
    [questionIndex]="questionIndex"
    [questionConfig]="question"
    [questionFormGroup]="questionEntries().at(questionIndex)"
  ></app-custom-form-question>
</div>
