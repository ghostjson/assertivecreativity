<div [formGroup]="formGroup">
  <label
    for="text-{{id}}"
    class="text-input__label"
  >
    {{option.title}}
    <sup *ngIf="requiredInp">
      * required
    </sup>
  </label>
  <ng-container
    *ngIf="option.meta.isChained; else withEmit"
  >
    <input
      id="text-{{id}}"
      class="text-input__input"
      type="text"
      formControlName="input"
      placeholder="{{option.name}}"
      pInputText
    >
  </ng-container>
  <ng-template
    #withEmit
  >
    <input
      id="text-{{id}}"
      class="text-input__input"
      type="text"
      formControlName="input"
      placeholder="{{option.name}}"
      pInputText
      (input)="emitValue($event)"
    >
  </ng-template>
</div>
