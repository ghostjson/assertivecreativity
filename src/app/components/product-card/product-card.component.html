<div class="product-card p-p-3 {{styleClass}}">
  <div class="product-card__img">
    <img src="{{product.image}}" alt="{{product.name}}" srcset="">
  </div>
  <div class="product-card__name mt-3">
    {{product.name}}
  </div>
  <div class="product-card__price"
    *ngIf="product.base_price"
  >
    {{product.base_price | currency: 'USD'}}
  </div>
  <div class="product-card__desc">
    {{summary(product.description)}}...
  </div>
  <a 
    label="Know More"
    class="more-btn p-button-primary mt-2"
    [routerLink]="['/products', product.id]"
    pButton
  ></a>
</div>
