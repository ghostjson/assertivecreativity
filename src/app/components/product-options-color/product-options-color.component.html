<!-- add color option -->
<div 
  [formGroup]="formGroup"
  class="mb-5"
>
  <h5 class="customization-question">
    <span class="customization-question__text">
      {{ option.title }}
    </span>
    <sup class="customization-question__req-badge" *ngIf="requiredInp">
      * required
    </sup>
  </h5>
  <div
    class="
      customization-input-container color-list
    "
  >
    <div
      *ngFor="let input of option.inputs; index as colorInd"
      [ngClass]="{
        'customization-input customization-input-color': true,
        'customization-input--selected': formGroup.value.input === input.value ? true : false
      }"
    >
      <input
        class="customization-input__input"
        formControlName="input"
        type="radio"
        id="color-{{ ids[colorInd] }}"
        value="{{ input.value }}"
        (input)="emitValue(input.value)"
      />
      <label for="color-{{ ids[colorInd] }}" class="customization-input-label">
        <div class="customization-input-label__text">
          {{ input.label }}
        </div>
        <div class="color-preview" [style.background]="input.value"></div>
      </label>
    </div>
  </div>
</div>
