<div class="status-card {{styleClass}} p-2 mt-4 mt-xl-0">
  <div class="status-card__section status-card-title">
    <div class="status-card-title__icon">
      <i class="{{iconClass}}"></i>
    </div>
    <h3 class="status-card-title__text">
      {{card.title}}
    </h3>
  </div>
  <div class="status-card__section status-card-content mt-2">
    <div class="status-card-content__value">
      {{ card.value }}
    </div>
  </div>
  <div class="status-card__section status-card-footer justify-content-end mt-2">
    <a [routerLink]="" class="status-card-footer__more-btn px-2 py-1">
      More info
    </a>
  </div>
</div>
