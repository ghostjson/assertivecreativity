<div class="order-mail-form-dropdown-component p-fluid p-p-5">
  <div [formGroup]="form" class="p-field p-input-filled">
    <label for="mail-form-dropdown-{{question.id}}">
      {{question.label}}
    </label>
    <p-dropdown 
      formControlName="input_value"
      [options]="question.inputs" 
      optionLabel="label"
    ></p-dropdown>
  </div>
</div>
