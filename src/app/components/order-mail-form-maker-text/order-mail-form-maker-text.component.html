<ng-container [formGroup]="form">
  <div
    formArrayName="questions"
    class="order-mail-form-maker-dropdown-component mt-3"
  >
    <div [formGroupName]="questionIndex" class="form-group">
      <label
        class="form-group__label"
        for="form-question-{{ form.value.questions[questionIndex].id }}"
      >
        Enter the question
      </label>
      <input
        type="text"
        formControlName="label"
        id="form-question-{{ form.value.questions[questionIndex].id }}"
        pInputText
      />
      <div class="mt-3" formArrayName="inputs">
        <div
          class="form-group"
          *ngFor="
            let input of inputs(questionIndex).controls;
            index as inputIndex
          "
        >
          <ng-container [formGroupName]="inputIndex">
            <label class="form-group__label"> 
              Enter Input Label
              <div class="input-group">
                <input
                  id="mail-form-question-input-{{
                    form.value.questions[questionIndex].inputs[inputIndex]
                  }}"
                  type="text"
                  formControlName="label"
                  pInputText
                />
              </div>
            </label>
            <label class="form-group__label">
              Enter Placeholder 
              <div class="input-group">
                <input
                  id="mail-form-question-input-{{
                    form.value.questions[questionIndex].inputs[inputIndex]
                  }}"
                  type="text"
                  formControlName="placeholder"
                  pInputText
                />
              </div>
            </label>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <p-button
        label="Remove Question"
        icon="pi pi-plus"
        iconPos="right"
        styleClass="p-button-sm p-button-danger mr-2"
        (onClick)="removeQuestion()"
      ></p-button>
    </div>
  </div>
</ng-container>
