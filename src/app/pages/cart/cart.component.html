<app-header></app-header>

<div class="mt-2">
  <div class="pb-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
          <!-- Shopping cart table -->
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="border-0 bg-light">
                    <div class="p-2 px-3 text-uppercase">Product</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Price</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Quantity</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Remove</div>
                  </th>
                </tr>
              </thead>
              <tbody *ngIf="cart.data.length > 0; else cartEmpty">
                <tr *ngFor="let item of cart.data; index as itemIndex">
                  <th scope="row" class="border-0">
                    <div class="p-2">
                      <img
                        src="{{ item.product.image }}"
                        alt="{{ item.product.name }}"
                        width="70"
                        class="img-fluid rounded shadow-sm"
                      />
                      <div class="ml-3 d-inline-block align-middle">
                        <h5 class="mb-0">
                          <a
                            routerLink="/cart/{{item.id}}"
                            class="text-dark d-inline-block align-middle"
                          >
                            {{item.product.name}}
                          </a>
                        </h5>
                        <span
                          class="text-muted font-weight-normal font-italic d-block"
                        >
                          {{item.product.category}}
                        </span>
                      </div>
                    </div>
                  </th>
                  <td class="border-0 align-middle"><strong>$79.00</strong></td>
                  <td class="border-0 align-middle"><strong>3</strong></td>
                  <td class="border-0 align-middle">
                    <span 
                      (click)="deleteItem(itemIndex)"
                      class="text-dark delete-btn"
                    >
                      <i class="fa fa-trash"></i>
                    </span>
                  </td>
                </tr>
              </tbody>
              <ng-template #cartEmpty>
                <p class="text-center">
                  Add something to the cart to see it here
                </p>
              </ng-template>
            </table>
          </div>
          <!-- End -->
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
