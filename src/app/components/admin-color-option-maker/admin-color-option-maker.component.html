<div [formGroup]="formGroup">
  <div class="option-container border rounded p-3">
    <div
      *ngIf="formGroup.value.meta.isChained"
      class="chained-ribbon d-flex justify-content-end align-items-center"
    >
      <span class="chained-ribbon__text">Chained</span>
    </div>
    <div class="form-group">
      <label class="form-group__label" for="color-title-{{ optionInd }}">
        Enter the title of the color input
      </label>
      <input
        class="color-input__input form-group__input"
        type="text"
        formControlName="title"
        pInputText
        placeholder="Example: Pick a color"
      />
    </div>

    <div class="form-group">
      <label class="form-group__label" for="color-price-{{ optionInd }}">
        Enter extra price for the option
      </label>
      <p-inputNumber 
        [inputId]="'color-price-' + optionInd" formControlName="price" 
        mode="currency" currency="USD" locale="en-US"
      ></p-inputNumber>
    </div>

    <!-- render the inputs  -->
    <ng-container
      *ngFor="let input of getInputs().controls; let inputInd = index"
      formArrayName="inputs"
    >
      <ng-container [formGroupName]="inputInd">
        <div
          class="option-input d-flex align-items-end justify-content-between flex-wrap mb-3 mt-5 p-3 shadow"
        >
          <div class="form-group">
            <label
              class="form-group__label"
              for="input-{{ optionInd }}-{{ inputInd }}"
            >
              Enter A Name for the color:
            </label>
            <input
              id="input-{{ optionInd }}-{{ inputInd }}"
              type="text"
              pInputText
              formControlName="label"
              placeholder="Eg: Blue"
            />
          </div>
          <div class="form-group">
            <label
              class="form-group__label"
              for="input-{{ optionInd }}-{{ inputInd }}"
            >
              Enter Color In Hex Value:
            </label>
            <div class="input-group">
              <div class="p-inputgroup">
                <input
                  class="color-picker-input"
                  id="input-{{ optionInd }}-{{ inputInd }}"
                  type="text"
                  placeholder="Enter Color in HEX"
                  formControlName="value"
                  [(colorPicker)]="color[inputInd]"
                  [cpOutputFormat]="'hex'"
                  (colorPickerChange)="
                    getInputs().at(inputInd).patchValue({
                      value: color[inputInd]
                    })
                  "
                  pInputText
                />
                <span
                  class="p-inputgroup-addon color-preview"
                  [style.background]="color[inputInd]"
                ></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button
              class="btn btn-danger"
              (click)="_productService.removeOptionInput(inputInd, getInputs())"
            >
              <i class="pi pi-trash"></i>
            </button>
          </div>
          <div
            *ngIf="!formGroup.value.meta.isChained"
            class="chained-options d-flex flex-wrap justify-content-start my-4"
          >
            <h3 class="form-group__label">Chained Options</h3>
            <!-- render the chained options in an input -->
            <ng-container
              *ngFor="
                let chainedOption of getChainedOptions(inputInd).controls;
                let chainedInd = index
              "
              formArrayName="chained_options"
            >
              <button
                type="button"
                (click)="toggleDialog(inputInd, chainedInd)"
                pButton
                icon="pi pi-external-link"
                iconPos="right"
                label="{{
                  getChainedOptions(inputInd).value[chainedInd].name | titlecase
                }}"
                class="mr-2 mb-2"
              ></button>
              <p-dialog
                header="Edit {{
                  getChainedOptions(inputInd).value[chainedInd].name | titlecase
                }}"
                [(visible)]="dialogVisible[inputInd][chainedInd]"
                [style]="{ width: '50vw' }"
                [baseZIndex]="10"
                [modal]="true"
                [draggable]="false"
              >
                <app-admin-form-options
                  [formArray]="getChainedOptions(inputInd)"
                  [option]="chainedOption"
                  [ind]="chainedInd"
                ></app-admin-form-options>
                <p-footer>
                  <button
                    class="mt-3"
                    type="button"
                    label="Done"
                    iconPos="right"
                    icon="pi pi-check"
                    pRipple
                    pButton
                    (click)="toggleDialog(inputInd, chainedInd)"
                  ></button>
                </p-footer>
              </p-dialog>
            </ng-container>
          </div>
          <!-- button to select and add chained option  -->
          <div
            class="chained-option-controls"
            *ngIf="!formGroup.value.meta.isChained"
          >
            <button
              (click)="chainedOptionsOverlay.toggle($event)"
              class="btn btn-warning mr-1"
            >
              Add Chained option
            </button>
            <p-overlayPanel
              #chainedOptionsOverlay
              [dismissable]="true"
              appendTo="body"
            >
              <ng-template pTemplate>
                <p-listbox
                  [options]="chainedOptions"
                  formControlName="selectedChainedOption"
                  [filter]="true"
                  (onClick)="
                    addChainedOption(
                      getInputs().at(inputInd).value.selectedChainedOption,
                      getChainedOptions(inputInd),
                      inputInd
                    )
                  "
                >
                  <p-header> Select the option to insert </p-header>
                </p-listbox>
              </ng-template>
            </p-overlayPanel>
          </div>
        </div>
      </ng-container>
    </ng-container>

    <!-- button to add more colors to the option  -->
    <div class="card-footer d-flex justify-content-end mt-3">
      <!-- delete the option  -->
      <button
        (click)="_productService.removeOption(optionInd, formArray)"
        class="btn btn-danger mr-2"
      >
        Delete Option
      </button>
      <button
        (click)="addOptionInput(formGroup.value.type, getInputs())"
        class="btn btn-success"
      >
        Add Color
      </button>
    </div>
  </div>
</div>
