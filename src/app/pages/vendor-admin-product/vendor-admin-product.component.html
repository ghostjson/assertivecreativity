<app-vendor-admin-header></app-vendor-admin-header>
<div class="container">
  <div class="row d-flex justify-content-center">
    <h1 class="col-12">
      {{ product.name }}
    </h1>
    <div class="col-12 col-md-8">
      <div class="card card-primary">
        <div class="card-header">
          <div class="d-flex justify-content-between">
            <h2 class="card-title">Product Image</h2>
          </div>
        </div>
        <div class="card-body product-image">
          <img src="{{ product.image }}" alt="{{ product.name }}">
        </div>
      </div>
    </div>
    <div class="col-12 col-md-8">
      <div class="card card-primary">
        <div class="card-header">
          <h2 class="card-title">Product Details</h2>
        </div>
        <div class="card-body">
          <div class="product-property card-body">
            <h3 class="product-property-name">
              Description
            </h3>
            <p>
              {{ product.description }}
            </p>
          </div>
          <div class="product-property card-body">
            <h3 class="product-property-name">
              Price
            </h3>
            <p>
              {{ product.price }}
            </p>
          </div>
          <div class="product-property card-body">
            <h3 class="product-property-name">
              Stock
            </h3>
            <p>
              {{ product.stock }}
            </p>
          </div>
          <div class="product-property card-body">
            <h3 class="product-property-name">
              Sales
            </h3>
            <p>
              {{ product.sales }}
            </p>
          </div>
          <div class="product-property">
            <h3 class="product-property-name">
              Features
            </h3>
            <div *ngFor="let feature of product.features; let featureInd = index">
              <!-- display the colors the product has -->
              <div class="card-body" *ngIf="feature.type === 'color'">
                <h4>{{feature.title}}</h4>
                <div class="colors-list">
                  <div class="color-container card" *ngFor="let color of feature.inputs">
                    <div class="color-preview" [style.background]="color.colorHex">
                    </div>
                    <div class="color-name">
                      {{color.colorName}}
                    </div>
                    <div class="color-hex">
                      {{color.colorHex}}
                    </div>
                  </div>
                </div>
              </div>
              <!-- display the radio buttons product has -->
              <div class="card-body" *ngIf="feature.type === 'radioBtn'">
                <h4>{{feature.title}}</h4>
                <div class="radio-btn-list">
                  <div class="radio-btn-container card" *ngFor="let radioBtn of feature.inputs; let i = index">
                    <input type="radio" id="radio-btn-{{i}}" name="radioBtn" value="{{radioBtn.choiceValue}}">
                    <label for="radio-btn-{{i}}">{{radioBtn.choiceText}}</label>
                  </div>
                </div>
              </div>
              <!-- display dropdown list the product has -->
              <div class="card-body" *ngIf="feature.type === 'dropdown'">
                <h4>{{feature.title}}</h4>
                <div class="dropdown-list">
                  <div class="dropdown-container">
                    <label for="dropdown-{{featureInd}}"></label>
                    <select name="pets" id="pet-select">
                      <option value="">--{{feature.title}}--</option>
                      <option *ngFor="let dropdown of feature.inputs; let i = index" value="dropdown.choiceValue">
                        {{dropdown.choiceText}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-vendor-admin-footer></app-vendor-admin-footer>
