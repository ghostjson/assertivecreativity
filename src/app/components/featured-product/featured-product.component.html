<section class="feature" [ngClass]="{'reverse': data.reverse}">
    <div class="image">
        <img src="{{ data.image }}" alt="">
    </div>
    <div class="content">
        <h2>{{ data.header }}</h2>
        <div class="description">
            {{ data.content }}
        </div>
        <div class="button">
            <a href="{{ data.url }}">Shop Now</a>
        </div>
    </div>
</section>
