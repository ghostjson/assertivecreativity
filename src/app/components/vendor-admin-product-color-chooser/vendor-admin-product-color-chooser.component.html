<div class="card card-success">
  <div class="card-header">
    <h2 class="card-title">Add Colors</h2>
    <button class="btn btn-primary" type="button" (click)="addNewColor()">
      <i class="fas fa-trash-alt"></i>
    </button>
  </div>
  <!-- <div class="colors-added">
    <ul>
      <li></li>
    </ul>
  </div> -->
  <!-- form start -->
  <form [formGroup]="newColorForm" role="form">
    <div class="card-body">
      <div formArrayName="colors" *ngFor="let color of colorControls; let i = index;">
        <div [formGroupName]="i" class="form-group color card card-outline card-success">
          <div class="card-header">
            <h2 class="card-title">Color</h2>
            <button class="btn btn-primary" type="button" (click)="removeColor(i)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
          <div class="input-group">
            <label for="color-name-{{ i }}">Name of Color<sup>*</sup></label>
            <input formControlName="colorName" id="color-name-{{ i }}" type="text" name="color-name" required>
          </div>
          <div class="input-group">
            <label for="color-chooser-{{ i }}">Color Code<sup>*</sup></label>
            <div class="input-group-prepend color-chooser-preview" [style.background]="colors.value[i].colorHex">
            </div>
            <input formControlName="colorHex" [(colorPicker)]="colors.value[i].colorHex" [(cpOutputFormat)]="colorPicker.cpOutputFormat" [(cpAlphaChannel)]="colorPicker.cpAlphaChannel" [value]="colors.value[i].colorHex" id="color-chooser-{{ i }}" name="color" class="form-control color-picker-input" required>
          </div>
        </div>
      </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
      <button (click)="addNewColor()" type="submit" class="btn btn-primary">Add another color</button>
    </div>
  </form>
  <button class="btn btn-primary" (click)="saveProductFeature()" type="button">Add Feature</button>
</div>
