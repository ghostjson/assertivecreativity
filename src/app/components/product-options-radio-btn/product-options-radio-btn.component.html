<div [formGroup]="formGroup">
  <h5 class="customization-question">
    <span class="customization-question__text">
      {{ option.title }}
    </span>
    <sup class="customization-question__req-badge" *ngIf="requiredInp">
      *
    </sup>
  </h5>
  <div class="customization-input-container radio-list">
    <div
      *ngFor="let input of option.inputs; let radioInd = index"
      class="customization-input customization-input-radio"
    > 
      <p-radioButton
        [value]="input.value"
        [label]="input.label"
        formControlName="input"
      ></p-radioButton>
    </div>
  </div>
</div>
