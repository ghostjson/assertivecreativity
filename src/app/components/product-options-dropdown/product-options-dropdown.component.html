<div [formGroup]="formGroup" class="row">
  <h5 class="col-12 customization-title">
    {{option.title}}
    <sup *ngIf="requiredInp">
      * required
    </sup>
  </h5>
  <div class="dropdown-list pl-1">
    <p-dropdown
      [options]="dropdownList"
      formControlName="input"
      filter="true"
      (onChange)="emitValue($event)"
    ></p-dropdown>
  </div>
</div>
