<div class="row d-flex justify-content-center">
  <div class="col-md-11">
    <h1>
      Products
    </h1>
    <div class="card card-primary card-outline">
      <div class="card-header">
        <div class="card-tools product-search">
          <div class="input-group input-group-sm">
            <input
              type="text"
              class="form-control"
              placeholder="Search Products"
            />
            <div class="input-group-append">
              <div class="btn btn-primary">
                <i class="fas fa-search"></i>
              </div>
            </div>
          </div>
          <!-- /.card-tools -->
        </div>
        <div class="card-tools add-product">
          <a [routerLink]="['/admin/products/add']" class="btn btn-primary">
            Add New Product
          </a>
        </div>
      </div>
      <!-- /.card-header -->
      <div class="card-body p-0">
        <div class="mailbox-controls">
          <div class="float-right">
            1-50/200
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-sm">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button type="button" class="btn btn-default btn-sm">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <!-- /.btn-group -->
          </div>
          <!-- /.float-right -->
        </div>
        <div class="table-responsive mailbox-messages">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Serial</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Sales</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>
                  <img
                    *ngIf="product.image; else placeholderImg"
                    src="{{ product.image }}"
                    alt="{{ product.name }}"
                    class="img-circle img-size-32 mr-2"
                  />
                  <ng-template #placeholderImg>
                    <img
                      src="../../../assets/images/demo-product-images/3.jpg"
                      alt="{{ product.name }}"
                      class="img-circle img-size-32 mr-2"
                    >
                  </ng-template>
                  <a [routerLink]="[product.id, 'edit']" class="link-to-product">
                    {{ product.name }}
                  </a>
                </td>
                <td>{{ product.serial }}</td>
                <td>${{ product.basePrice }} USD</td>
                <td>
                  {{ product.stock }}
                </td>
                <td>
                  {{ product.sales }}
                </td>
                <td>
                  <button
                    (click)="deleteProduct(product)"
                    attr.data-product-id="{{ product.id }}"
                    type="button"
                    class="btn btn-default btn-sm"
                  >
                    <i class="far fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- /.table -->
        </div>
        <!-- /.mail-box-messages -->
      </div>
      <!-- /.card-body -->
      <div class="card-footer p-0">
        <div class="mailbox-controls">
          <div class="float-right">
            1-50/200
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-sm">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button type="button" class="btn btn-default btn-sm">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <!-- /.btn-group -->
          </div>
          <!-- /.float-right -->
        </div>
      </div>
    </div>
    <!-- /.card -->
  </div>
</div>
