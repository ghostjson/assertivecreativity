<p-card class="question-container" [formGroup]="question">
  <p-header>
    <div class="question-type p-input-filled">
      <span *ngIf="questionIndex >= 0" class="question-type__number">
        {{ questionIndex + 1 }}
      </span>
      <label class="sr-only" for="question-type-{{ questionIndex }}">
        Select Question Type
      </label>
      <p-dropdown
        class="question-type__input"
        [options]="questionTypes"
        formControlName="type"
        [filter]="true"
        filterBy="label"
        [showClear]="true"
        inputId="question-type-{{ questionIndex }}"
        placeholder="Select a Question Type"
      ></p-dropdown>
      <p-button
        icon="pi pi-trash"
        styleClass="question-type__delete-btn p-button-text p-button-danger p-button-lg"
        (onClick)="removeQuestion.emit(questionIndex)"
      ></p-button>
    </div>
  </p-header>

  <app-admin-forms-question-maker-dropdown
    *ngIf="question.value.type === 'dropdown'"
    [form]="question"
    (childQuestionActive)="emitActiveChildQuestion($event)"
  ></app-admin-forms-question-maker-dropdown>
  <app-admin-forms-question-maker-radio
    *ngIf="question.value.type === 'radio'"
    [form]="question"
  ></app-admin-forms-question-maker-radio>
  <app-admin-forms-question-maker-paragraph
    *ngIf="question.value.type === 'text'"
    [form]="question"
  ></app-admin-forms-question-maker-paragraph>
  <app-admin-forms-question-maker-color
    *ngIf="question.value.type === 'color'"
    [form]="question"
    [pantoneColors]="data"
  ></app-admin-forms-question-maker-color>
  <app-admin-forms-question-maker-date-picker
    *ngIf="question.value.type === 'date-picker'"
    [form]="question"
  ></app-admin-forms-question-maker-date-picker>
</p-card>
