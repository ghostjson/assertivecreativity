<div>
  <app-admin-header></app-admin-header>
  <div class="p-grid p-nogutter">
    <div class="p-col-12 p-lg-8">
      <div class="product-views-panel p-grid p-nogutter p-jc-center">
        <div class="p-col-12 p-lg-6 p-p-2 position-sticky">
          <app-custom-product-image-preview
            viewType="Front View"
            [baseImage]="productForm.value.product.images[0].front_view.src"
            styleClass="position-sticky"
          ></app-custom-product-image-preview>
        </div>
        <div class="p-col-12 p-lg-6 p-p-2 position-sticky">
          <app-custom-product-image-preview
            viewType="Back View"
            [baseImage]="productForm.value.product.images[0].back_view.src"
            styleClass="position-sticky"
          ></app-custom-product-image-preview>
        </div>
      </div>
    </div>
    <div class="p-col-12 p-lg-4">
      <div class="form-panel p-p-3">
        <app-admin-custom-product-crud-form
          [productForm]="productForm"
        ></app-admin-custom-product-crud-form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
