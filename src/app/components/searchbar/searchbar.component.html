<div class="nav-searchbar p-input-filled">
  <input
    class="nav-searchbar__input p-inputtext-sm"
    type="text"
    [(ngModel)]="searchString"
    [placeholder]="placeholder ? placeholder : 'Search'"
    (keyup.enter)="emitSearchEvent()"
    [pTooltip]="tooltip ? tooltip : null"
    showDelay="500"
    tooltipPosition="top"
    pInputText
  />
  <p-button
    aria-label="Search"
    icon="pi pi-search"
    styleClass="search-btn shadow p-button-sm"
    (onClick)="emitSearchEvent()"
    [pTooltip]="tooltip ? tooltip : null"
    showDelay="500"
    tooltipPosition="top"
  ></p-button>
</div>
