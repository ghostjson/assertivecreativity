<div [formGroup]="formGroup" class="row">
  <h5 class="col-12 customization-title">
    {{option.title}}
    <sup *ngIf="requiredInp">
      * required
    </sup>
  </h5>
  <div class="radio-list pl-1">
    <div *ngFor="let input of option.inputs; let radioInd = index" class="customization-input pl-4 mb-1">
      <p-radioButton
        name="radio-group-{{id}}"
        inputId="radio-{{_idGen.getId()}}"
        label="{{input.label}}"
        value="{{input.value}}"
        formControlName="input"
        styleClass="radio-btn"
        labelStyleClass="radio-btn__label"
      ></p-radioButton>
    </div>
  </div>
</div>
