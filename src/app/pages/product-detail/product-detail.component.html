<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div id="product-indicator" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li
            data-target="#product-indicator"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#product-indicator" data-slide-to="1"></li>
          <li data-target="#product-indicator" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="./../../../assets/images/demo-product-images/p1.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./../../../assets/images/demo-product-images/p2.jpg"
              alt="First slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#product-indicator"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#product-indicator"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-md-6 content-side">
      <div class="content">
        <h3>Super Demo Shirt</h3>
        <h4>$20/piece</h4>
        <div class="params">
          <p class="category">Category: <span class="highlight">Shirt</span></p>
          <p class="availibility">
            Availibility: <span class="highlight">In Stock</span>
          </p>
        </div>

        <p class="description">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt earum
          natus ut architecto, labore blanditiis numquam amet ipsum nulla.
        </p>

        <div class="options"></div>

        <div class="quatity">
          <div class="row">
            <div class="col-md-4">
              <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                  <span class="input-group-text ">Quantity</span>
                </div>
                <input class="form-control" type="number" value="100" />
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <a href="#" class="more">
              ADD TO CART
            </a>
            <a href="#" class="more">
              NEGOTIATE
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
