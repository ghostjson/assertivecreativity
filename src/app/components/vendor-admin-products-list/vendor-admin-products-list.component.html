<div class="row d-flex justify-content-center">
  <div class="col-md-11">
    <div class="card card-primary card-outline">
      <div class="card-header">
        <h3 class="card-title">Products</h3>
        <div class="card-tools">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" placeholder="Search Products">
            <div class="input-group-append">
              <div class="btn btn-primary">
                <i class="fas fa-search"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-tools -->
      </div>
      <!-- /.card-header -->
      <div class="card-body p-0">
        <div class="mailbox-controls">
          <div class="float-right">
            1-50/200
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-sm"><i class="fas fa-chevron-left"></i></button>
              <button type="button" class="btn btn-default btn-sm"><i class="fas fa-chevron-right"></i></button>
            </div>
            <!-- /.btn-group -->
          </div>
          <!-- /.float-right -->
        </div>
        <div class="table-responsive mailbox-messages">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Sales</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>
                  <img src="{{ product.image }}" alt="{{ product.name }}" class="img-circle img-size-32 mr-2">
                  <a [routerLink]="[product.id]" class="link-to-product">
                    {{ product.name }}
                  </a>
                </td>
                <td>${{ product.price }} USD</td>
                <td>
                  {{ product.stock }}
                </td>
                <td>
                  {{ product.sales }}
                </td>
                <td>
                  <button (click)="deleteProduct(product)" attr.data-product-id="{{ product.id }}" type="button" class="btn btn-default btn-sm"><i class="far fa-trash-alt"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- /.table -->
        </div>
        <!-- /.mail-box-messages -->
      </div>
      <!-- /.card-body -->
      <div class="card-footer p-0">
        <div class="mailbox-controls">
          <div class="float-right">
            1-50/200
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-sm"><i class="fas fa-chevron-left"></i></button>
              <button type="button" class="btn btn-default btn-sm"><i class="fas fa-chevron-right"></i></button>
            </div>
            <!-- /.btn-group -->
          </div>
          <!-- /.float-right -->
        </div>
      </div>
    </div>
    <!-- /.card -->
  </div>
</div>
